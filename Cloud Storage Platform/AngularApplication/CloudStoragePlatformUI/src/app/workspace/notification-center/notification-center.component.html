<div #notificationAlert id="notificationAlert" class="info-panel sticky-notif">
  <div class="margin-left infoText">You have {{notificationQuantity}} notifications.</div>
</div>

<div #sampleTextInfoPanel class="info-panel">
  <!--KEEP IN MIND notification dismissing function will dismiss the parent element of the i element-->
  <i (click)="dismissNotificationAlert($event)" class="fa-solid fa-square-xmark"></i>
  <div class="margin-left infoText">Sample Text</div>
</div>

<div #selectionInfoPanel class="info-panel sticky-notif">
  <button (click)="unselect()" class="panel-selected-menu-btn">Unselect All</button>
  <span class="items-select-txt">{{itemsSelected}} Item(s) Selected</span>
  <button class="trash-btn panel-selected-menu-btn">Move to Trash</button>
</div>
