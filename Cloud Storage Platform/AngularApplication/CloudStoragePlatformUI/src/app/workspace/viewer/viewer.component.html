<div class="content">

  <breadcrumbs [crumbs]="crumbs" class="breadcrumbs-topmost-parent"></breadcrumbs>

  <notification-center></notification-center>

  <div *ngIf="!emptyFolderTxtActive && crumbs[0]=='Search Results'" class="topTxt resultsTxt">Search Results for {{searchQuery}}</div>
  <div *ngIf="emptyFolderTxtActive" class="topTxt">{{emptyTxt}}</div>
  <div class="files-and-folders">
    <file-large-item *ngFor="let folder of folders; index as i" [FileFolder]="folder" [type]="'folder'"
                     class="file-large-item-from-viewer" (destroy)="this.folders.splice(i,1)"></file-large-item>
    <!--TODO Copy paste and tune above for files-->
    <div *ngIf="!anyFolderUncreated && crumbs[0]=='home'" (click)="this.createNewFolder()" class="newFolder">
      <i class="fa-solid fa-folder-plus"></i>
      <div>Create folder</div>
    </div>
  </div>
</div>
