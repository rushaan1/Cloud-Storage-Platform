<div class="content">

  <div #navigationDrawer class="navigation-drawer">
    <drawer class="drawer-component" (miniSet)="miniToggle($event)"></drawer>
  </div>


  <div class="dashboard">
    <div #panel class="top-panel">
      <panel class="panel"></panel>
    </div>

    <div #routerContainer class="router-container">
      <router-outlet></router-outlet>

      <div #loaderOverlay *ngIf="loading" class="overlay">
        <div class="loader"></div>
      </div>
    </div>
  </div>
</div>
