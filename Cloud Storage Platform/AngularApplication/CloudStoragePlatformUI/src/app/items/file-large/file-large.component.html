<div (click)="this.fetchSubFoldersRedirect();" #file (mouseleave)="selectFileCheckbox.nativeElement.style.visibility = 'hidden'" (mouseover)="selectFileCheckbox.nativeElement.style.visibility = 'visible'" [title]="originalName" class="file">
    <div #fileOptionsMenu class="file-options-menu">
        <div class="file-option" id="trash-file-option">Move to trash</div>
        <div #renamingFileOptionDiv (click)="setupInput($event);" class="file-option" id="rename-file-option">Rename</div>
        <div class="file-option" id="share-file-option">Share</div>
        <div class="file-option" id="move-file-option">Move to...</div>
        <div class="file-option" id="favorite-file-option">Favorite</div>
        <div class="file-option" id="info-file-option">Info</div>
    </div>

    <div title="Options" class="file-options">
        <i #ellipsis (click)="expandOptions($event)" class="fa-solid fa-ellipsis"></i>
    </div>

    <!--150x180.25-->
    <input (click)="selectItemClick($event)" #selectFile type="checkbox" name="selectFile" id="selectFile"/>
    <i *ngIf="this.FileFolder.isFavorite" title="Added as favorite. Unfavorite from three-dot menu." class="fa-solid fa-heart"></i>

    <div [ngClass]="{'picture':type=='picture','video':type=='video','folder':type=='folder'}" class="file-item-icon"></div>


    <div class="file-name-text">
        <div *ngIf="!this.renaming" class="file-name-text-div">{{this.name}}</div>
        <input #fileNameInput *ngIf="this.renaming" [formControl]="this.renameFormControl" (blur)="renameEnter($event)" (keydown.enter)="renameEnter($event)" class="file-name-text-input" type="text" [value]="this.originalName"/>
    </div>
</div>
