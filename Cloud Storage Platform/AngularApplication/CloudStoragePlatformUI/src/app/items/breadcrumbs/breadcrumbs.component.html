<div #breadcrumbs class="breadcrumbs">
  <span class="breadcrumb-unit" *ngFor="let crumb of crumbs; index as i;">
    <a (click)="i != crumbs.length - 1 ? routeTo(i) : false;" [ngClass]="{'capitalize':i==0, 'margin-right':i==crumbs.length-1}" class="crumbAnchorTag">{{Utils.resize(decodeURIComponent(crumb), 25)}}</a>
    <span class="arrow-right-breadcrumb" *ngIf="crumbs.length!=i+1"> > </span>
  </span>
</div>
